<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sceneEditor</title>
    <link rel="stylesheet" href="./demo/editor.css">
    <style>
        canvas{
            border: lightskyblue dashed 1px;
        }
    </style>
</head>
<body>
<div class='container'>
    <div class="ctn canvas-ctn">
        <canvas id="testScene" width="960" height="640">方块宽度64</canvas>
    </div>
    <div class="ctn ctrl-ctn">
        <button class='auto-btn range-btn' id="range-prev" data-step=-1 data-key='e("#input-range").value'> < </button>
        <input id="input-range" width="960px" type="range" min=0 max=45 value=0>
        <button class='auto-btn range-btn' id="range-next" data-step=1 data-key='e("#input-range").value'> > </button>
        <span id='range-show'>0</span>
    </div>
</div>

<script src="helpers/utils.js"></script>
<script src="helpers/draw.js"></script>
<script src="helpers/loadData.js"></script>

<script src="demo/test.js"></script>

<script src="engine/eg_game.js"></script>
<script src="engine/eg_scene.js"></script>
<script>
    __main()

</script>
</body>
</html>
